
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Personal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-section {
            padding: 35px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .records-container {
            padding: 35px;
        }
        
        .record-card {
            background: white;
            border-left: 4px solid #3498db;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .record-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.3em;
        }
        
        .record-date {
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .record-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 500;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .record-details {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Friends Personal Information</h1>
            <p>Store and manage your friends' personal details</p>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">Add Personal Information</h2>
            <form id="infoForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name *</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="fatherName">Father's Name *</label>
                    <input type="text" id="fatherName" class="form-input" placeholder="Enter father's name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="motherName">Mother's Name *</label>
                    <input type="text" id="motherName" class="form-input" placeholder="Enter mother's name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Current Address *</label>
                    <input type="text" id="address" class="form-input" placeholder="Enter complete address" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Mobile Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter mobile number">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="education">Education</label>
                    <input type="text" id="education" class="form-input" placeholder="Enter education level">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="hobbies">Hobbies & Interests</label>
                    <input type="text" id="hobbies" class="form-input" placeholder="Enter hobbies and interests">
                </div>
                
                <button type="submit" class="btn-primary">Save Information</button>
            </form>
        </div>
        
        <div class="records-container">
            <h2 class="section-title">Saved Records</h2>
            <div id="recordsList">
                <div class="loading">Loading records...</div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL - আপনি এটি পরে সেটাপ করবেন
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        
        // Load existing records
        async function loadRecords() {
            try {
                const response = await fetch(${SCRIPT_URL}?action=getRecords);
                const records = await response.json();
                
                const recordsList = document.getElementById('recordsList');
                recordsList.innerHTML = '';
                
                if (records.length === 0) {
                    recordsList.innerHTML = '<div class="empty-state">No records saved yet. Add the first record!</div>';
                    return;
                }
                
                records.forEach(record => {
                    const recordCard = createRecordCard(record);
                    recordsList.appendChild(recordCard);
                });
            } catch (error) {
                console.error('Error loading records:', error);
                document.getElementById('recordsList').innerHTML = '<div class="empty-state">Error loading records. Please try again.</div>';
            }
        }
        
        // Create record card
        function createRecordCard(record) {
            const recordCard = document.createElement('div');
            recordCard.className = 'record-card';
            recordCard.innerHTML = `
                <div class="record-header">
                    <span class="record-name">${record.name}</span>
                    <span class="record-date">${record.timestamp}</span>
                </div>
                <div class="record-details">
                    <div class="detail-item">
                        <div class="detail-label">Father's Name</div>
                        <div class="detail-value">${record.fatherName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mother's Name</div>
                        <div class="detail-value">${record.motherName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Address</div>
                        <div class="detail-value">${record.address}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mobile</div>
                        <div class="detail-value">${record.phone || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date of Birth</div>
                        <div class="detail-value">${record.birthdate || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Education</div>
                        <div class="detail-value">${record.education || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Hobbies</div>
                        <div class="detail-value">${record.hobbies || 'Not provided'}</div>
                    </div>
                </div>
            `;
            return recordCard;
        }
        
        // Save new record
        async function saveRecord(recordData) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(recordData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Error saving record:', error);
                return false;
            }
        }
        
        // Form submission handler
        document.getElementById('infoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const recordData = {
                name: document.getElementById('name').value.trim(),
                fatherName: document.getElementById('fatherName').value.trim(),
                motherName: document.getElementById('motherName').value.trim(),
                address: document.getElementById('address').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                birthdate: document.getElementById('birthdate').value,
                education: document.getElementById('education').value.trim(),
                hobbies: document.getElementById('hobbies').value.trim(),
                timestamp: new Date().toLocaleString()
            };
            
            // Required fields check
            if (!recordData.name || !recordData.fatherName || !recordData.motherName || !recordData.address) {
                alert('Please fill in all required fields (Name, Father Name, Mother Name, Address).');
                return;
            }
            
            const saveButton = document.querySelector('#infoForm button');
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;
            
            const success = await saveRecord(recordData);
            
            if (success) {
                alert('Information saved successfully!');
                document.getElementById('infoForm').reset();
                await loadRecords(); // Reload records
            } else {
                alert('Error saving information. Please try again.');
            }
            
            saveButton.textContent = 'Save Information';
            saveButton.disabled = false;
        });
        
        // Temporary: Show message until Google Script is setup
        document.getElementById('recordsList').innerHTML = `
            <div class="empty-state">
                <h3>Google Sheets Setup Required</h3>
                <p>To enable multi-device data sharing, we need to setup Google Sheets integration.</p>
                <p><strong>Next Steps:</strong></p>
                <ol style="text-align: left; margin: 15px 0;">
                    <li>Copy this code and save as index.html</li>
                    <li>I will guide you through Google Sheets setup</li>
                    <li>Your data will sync across all devices</li>
                </ol>
            </div>
        `;
    </script>
</body>
</html>
